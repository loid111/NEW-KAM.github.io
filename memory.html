    <title>แฟนผมเอง</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;500&display=swap');

        body {
            background-color: #f3f4f6;
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #4A90E2;
            margin-bottom: 0.5em;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .welcome-message {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 0.5s;
        }

        .images-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }

        .image-item {
            margin: 10px;
            width: calc(25% - 20px);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .image-item img {
            border-radius: 10px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .image-item img:hover {
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .image-item {
                width: calc(50% - 20px);
            }
        }

        @media screen and (max-width: 480px) {
            .image-item {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
